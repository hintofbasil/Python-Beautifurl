kind: pipeline
name: default

steps:
- name: install
  image: python
  pull: always
  volumes:
    - name: python-modules
      path: /usr/local/lib/python3.7/site-packages
  commands:
    - pip install -r requirements.txt

- name: test
  image: python
  pull: always
  volumes:
    - name: python-modules
      path: /usr/local/lib/python3.7/site-packages
  commands:
    - python test.py

volumes:
  - name: python-modules
    temp: {}
